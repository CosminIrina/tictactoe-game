<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/tictactoe.css">
    <script src="assets/tictactoe.js"></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="main-menu">
        <h1 class="game-menu-title">TIC TAC TOE</h1>
        <button id="game-startbuttonBtn" onclick="startGame()">Start Game</button>
    </div>

    <div id="main-game">
        <div id="cells">
            <div index="0" class="cell">d</div>
            <div index="1" class="cell"></div>
            <div index="2" class="cell"></div>
            <div index="3" class="cell"></div>
            <div index="4" class="cell"></div>
            <div index="5" class="cell"></div>
            <div index="6" class="cell"></div>
            <div index="7" class="cell"></div>
            <div index="8" class="cell"></div>
        </div>
        <h2 id="status"></h2>
        <button id="ResetBtn">Restart</button>
    </div>
</body>

</html>
